services:
  - type: web
    name: vistoria-smart-finder
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    # Rewrite all routes to index.html for React Router (SPA routing)
    # This ensures /admin and all other routes work correctly
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # Environment variables (configure these in Render dashboard)
    # IMPORTANT: VITE_* variables are embedded at build time
    # If you change these, you need to redeploy
    # envVars:
    #   - key: VITE_SUPABASE_URL
    #     value: your_supabase_project_url
    #   - key: VITE_SUPABASE_PUBLISHABLE_KEY
    #     value: your_supabase_anon_public_key
    #   - key: VITE_GOOGLE_MAPS_API_KEY
    #     value: your_google_maps_api_key
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable

